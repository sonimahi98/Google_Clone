<html>
    <head>
        <link rel="stylesheet" href="google.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div id="top-parent">
            <div id="top-left">
            </div>

            <div id="top-right">
                <div><h4>Gmail</h4></div>
                <div><h4>Images</h4></div>
                <div id="flask"><i class="fa fa-flask fa-lg"></i></div>
                <div id="grid"><i class="fa fa-th fa-lg"></i></div>
                <div id="profile-img-wrapper">
                    <div id="profile-img"></div>
                </div>
            </div>

        </div>
    
        <div id="logo-search-box">
            <img class="logo-img" src="https://1000logos.net/wp-content/uploads/2021/05/Google-logo.png"/> 

            <input class="search" type="search" placeholder="Search Google or type a URL"/>
        </div>
        <div id="footer">
            <div id="bottom-left"></div>
            <div id="bottom-center">
                <div id="insta-div">
                    <div class="overlay">
                        <div><button class="child-div"><i class="fa fa-instagram fa-2x"></i></button></div>
                        <div><span>Instagram</span></div>
                    </div>
                </div>
                <div id="fb-div">
                    <div class="overlay">
                        <div><button class="child-div"><i class="fa fa-facebook fa-2x"></i></button></div>
                        <div><span>Facebook</span></div>
                    </div>
                </div>
                <div id="yt-div">
                    <div class="overlay">
                        <div><button class="child-div"><i class="fa fa-youtube fa-2x"></i></button></div>
                        <div><span>Youtube</span></div>
                    </div>
                </div>
                <div id="telegram-div">
                    <div class="overlay">
                        <div><button class="child-div"><i class="fa fa-telegram fa-2x"></i></button></div>
                        <div><span>Telegram</span></div>
                    </div>
                </div>
                <div id="twitter-div">
                    <div class="overlay">
                        <div><button class="child-div"><i class="fa fa-twitter fa-2x"></i></button></div>
                        <div><span>Twitter</span></div>
                    </div>
                </div>
                <div id="plus-div">
                    <div class="overlay">
                    <div><button class="child-div"><i class="fa fa-plus fa-2x"></i></button></div>
                    <div><span>Add shortcut</span></div>
                    </div>
                </div>
            </div>

            <div id="bottom-right">
                <div><button id="customized-button"><i class="fa fa-pencil fa-2x" aria-hidden="true"></i></button></div>
            </div>
        </div>
    </body> 
</html>
